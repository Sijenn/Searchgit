<div class="col-md">
<form action="">
      <input class="form-control mr-md-7" type="text" placeholder="Type Your Search>>>" [(ngModel)]='username' name='username' (keyup)='getProfile()'aria-label="Search">
</form>
  </div>
<div>
    <div class="row ">

      
      <div *ngIf = 'users' class="col-md">
        <div class="card">
          <h3 class="card-header elegant-color lighten-1 white-text text-uppercase font-weight-bold text-center py-5">{{users.name}}</h3>
          <div class="card">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                User Login
                <span class="badge stylish-color badge-pill">{{users?.login}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Followers
                <span class="badge stylish-color badge-pill">{{users?.followers}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Following
                <span class="badge stylish-color badge-pill">{{users?.following}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Repositories
                <span class="badge stylish-color badge-pill">{{users?.public_repos}}</span>
              </li>
            </ul>
          </div>
        </div>
        
<a href={{users?.html_url}} target='_blank' class="btn btn-warning" class="btn btn-primary">GitHub Profile</a>
      </div>
      

    </div>
  

</div>
